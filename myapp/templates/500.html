{% extends 'myapp/base.html' %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <div class="error-icon mb-4">
                    <i class="fas fa-bomb fa-5x text-danger"></i>
                </div>
                <h1 class="display-4 mb-4">500</h1>
                <h2 class="mb-4">Family Business Gone Wrong</h2>
                <p class="lead text-muted mb-4">
                    Looks like someone's been messin' with our operations! 
                    Our best consigliere has been notified and is working to 
                    make this problem... disappear. Capisce?
                </p>
                <div class="d-grid gap-3 col-lg-8 mx-auto">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Back to the Family
                    </a>
                    <a href="{% url 'report_bug' %}" class="btn btn-outline-danger">
                        <i class="fas fa-bug me-2"></i>Report to Don
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-icon {
        animation: explode 2s ease-in-out infinite;
    }

    @keyframes explode {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.7;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .display-4 {
        font-size: 5rem;
        font-weight: bold;
        color: var(--text-color);
        text-shadow: 2px 2px 4px var(--card-shadow);
    }

    .lead {
        font-size: 1.2rem;
        font-style: italic;
    }

    .btn {
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px var(--card-shadow);
    }

    .fa-bomb {
        filter: drop-shadow(0 0 10px rgba(220, 53, 69, 0.5));
    }
</style>
{% endblock %}
