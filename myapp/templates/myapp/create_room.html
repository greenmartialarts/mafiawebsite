{% extends 'myapp/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">
                    <i class="fas fa-plus-circle me-2"></i>Create New Room
                </h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-gamepad me-2"></i>Room Name
                        </label>
                        {{ form.room_name.errors }}
                        {% render_field form.room_name class="form-control" %}
                        <small class="form-text text-muted">
                            Choose a unique name for your game room
                        </small>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>Create Room
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
